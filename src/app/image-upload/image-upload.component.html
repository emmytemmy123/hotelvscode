
<p-fileUpload name="photo[]" url="http://localhost:8181/USERS/customer/add" (onUpload)="onUpload($event)" accept="image/*" >
<ng-template pTemplate="content">
    <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles"  formControlName="photo" >{{file.name}} - {{file.size}} bytes</li>
    </ul>
</ng-template>
</p-fileUpload>
